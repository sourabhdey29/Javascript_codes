<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      function person(name){
        this.name=name;
      }
      person.prototype.greet=function(){     //we are doing prototypal inheritance here
        console.log(`hello, my name is ${this.name}`);
      }

      let hitesh=new person('sourabh')
      hitesh.greet();

    </script>
</body>
</html>
