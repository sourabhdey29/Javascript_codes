<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Remove</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
      
    </ul>
<script>
  function addLanguage(lang){  //creating function for appending 
    const li=document.createElement("li");
    li.innerHTML = lang
    document.querySelector('ul').appendChild(li);
  }
  addLanguage('Java')
  addLanguage('python') //OR

  function OptiLanguage(lang){
    const li=document.createElement("li");
    li.appendChild(document.createTextNode(lang))
    document.querySelector('ul').appendChild(li);
  }
  OptiLanguage('golang')

  const editLang=document.querySelector('li:nth-child(3)') //Edit or Replace
  console.log(editLang);
  const newli=document.createElement('li')
  newli.innerHTML='Mojo'
  editLang.replaceWith(newli)
  
  const x=document.querySelectorAll('li')
  console.log(x)
  console.log(x[2]);

  const dltLang=document.querySelector('li:last-child') //remove
  console.log(dltLang)
  // dltLang.remove()


</script>   
</body>
</html>
